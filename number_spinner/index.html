<html>
<head>
  <title>Number Spinner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div id="lower" onclick="prev2()">-2</div>
    <div id="low" onclick="prev()">-1</div>
    <div id="num">0</div>
    <div id="up" onclick="next()">1</div>
    <div id="upper" onclick="next2()">2</div>
  </div>                        
</body>
</html>

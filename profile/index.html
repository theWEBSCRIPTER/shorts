<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Page Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">    
</head>
<body>
  <div class="container">
    <div class="nav">
      <button id="back">&larr;
      </button>
      <button id="edit">Edit
      </button>
    </div>
    <div class="profile">
      <div class="photo">
        <img src="./profile.jpg"
             height="50"></img>
      </div>
      <div class="details">
        <span id="name">
          The Web Scripter
        </span>
        <span>@thews</span>
        <span>Web Developer</span>
      </div>
    </div>
    <div class="stats">
      <div class="stat">
        <span class="num">30</span>
        <span>Posts</span>
      </div>
      <div class="stat">
        <span class="num">2K</span>
        <span>Followers</span>
      </div>
      <div class="stat">
        <span class="num">43</span>
        <span>Following</span>
      </div>
    </div>
  </div>                                                                             
</body>
</html>

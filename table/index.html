<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Table</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table>
    <tr>
      <th>Student</th>
      <th width=100>DOB</th>
    </tr>
    <tr>
      <td>Jack</td>
      <td>2000</td>
    </tr>
    <tr>
      <td>Jill</td>
      <td>2003</td>
    </tr>
    <tr>
      <td>Joe</td>
      <td>2001</td>
    </tr>
    <tr>
      <td>John</td>
      <td>1998</td>
    </tr>
  </table>
</body>
</html>
